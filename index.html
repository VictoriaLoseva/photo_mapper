<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/ol.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/progress.css">
    <style>
        #map { 
            width: 70%; 
            height: 600px; 
            margin: auto}
        #photo_popup_inner {
            padding: 10px; 
            border: 1px solid #ccc; 
            margin: 10px 0; 
            display:none; 
            position:absolute;
            border-radius: 5px;
            background: #fefefe;
        }
        #timeline {
            width: 70%;
            margin: auto;
            display: grid;
            grid-template-rows: 0.3f 0.3fr;
            grid-template-columns: repeat(7, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 30px

        }

    </style>
</head>
<body>
    <div id="container">
        <div id="directorySelectionContainer">
            <div><input type="file" id="directoryInput" webkitdirectory></div>
            <div id="directoryInfo"></div>
            <div id="progressbar"></div>
        </div>
        
        <div id="timeline"></div>
        <div id="map"></div>
        <div id="picture"></div>
    </div>
    <script src="./js/ol.js"></script>
    <script src="./js/exif.js"></script>
    <script src="./js/app.js"> </script>
</body>
</html>
